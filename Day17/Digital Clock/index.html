<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>DIGITAL CLOCK</h3>
        <div class="clock-container">
            <div id="hours" class="clock">00<span>HOURS</span></div>
            <div id="minutes"  class="clock">00<span>MINUTES</span></div>
            <div id="seconds"  class="clock">00<span>SECONDS</span></div>
            <div id="meridien">AM</div>
            
        </div>
        
    </div>
<script src="index.js"></script>
</body>
</html>
